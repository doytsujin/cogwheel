<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Everest.Cogwheel</title>
        <link rel="shortcut icon" type="image/png" href="/favicon.png">

        <!-- Inlined splash styling -->
        <style>
            #splash {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                z-index: 13371337;
                background-color: #3b2d4a;
                background-image: url("./splash/hq/mountain.png");
                background-size: calc(768px);
                background-position: center;
                background-repeat: no-repeat;
            }
            #splash-cogwheel::before,
            #splash-cogwheel::after,
            #splash::after {
                content: "";
                position: fixed;
                left: calc(50vw - 768px / 2 + 305px);
                top: calc(50vh - 768px / 2 + 366px);
                width: 157px;
                height: 157px;
                background-size: 157px;
                background-position: center;
                background-repeat: no-repeat;
            }
            #splash-cogwheel::before {
                background-image: url("./splash/hq/cogwheel-part.png");
                animation: cog-spin 2s infinite linear;
            }
            #splash-cogwheel::after {
                background-image: url("./splash/hq/cogwheel-part.png");
                animation: cog-spin 2s -0.25s infinite linear;
            }
            #splash::after {
                background-image: url("./splash/hq/cogwheel-hole.png");
            }
            #splash-progress {
                position: fixed;
                width: 500px;
                height: 2px;
                left: calc(50vw - 768px / 3);
                top: calc(50vh + 768px / 4 + 16px);
                background: rgba(0, 0, 0, 0.3);
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            }
            #splash-progress-bar {
                transition: transform 0.2s;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 1);
                box-shadow: 0 0 16px rgba(255, 255, 255, 0.7);
                transform: scaleX(0);
            }
            @keyframes cog-spin {
                0%   { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#3b2d4a">

        <script src="./js/fasync.js"></script>        
        <script src="./js/lazyman.js"></script>        
        <script src="./js/boot.js"></script>
    </head>
    <body>
        <div id="splash">
            <div id="splash-cogwheel"></div>
            <div id="splash-progress">
                <div id="splash-progress-bar"></div>
            </div>
        </div>

        <nav>
            <ul>
                <li>
                    <a class="dropdown-trigger" data-target="dropdown-file">FILE</a>
                    <ul id="dropdown-file" class="dropdown-content">
                        <li><a><i class="material-icons">create</i>New</a></li>
                        <li><a><i class="material-icons">folder_open</i>Open</a></li>
                        <li><a><i class="material-icons">save</i>Download</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li><a>What even</a></li>
                    </ul>
                </li>

            </ul>
        </nav>

        <div id="main">

            <div class="section" id="editor">

            </div>

            <div class="section" id="extra">
                <div class="resize-divider" id="extra-divider"></div>
                <div id="code"></div>
            </form>
        </div>
    </body>
</html>

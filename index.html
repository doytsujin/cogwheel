<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Everest.Cogwheel</title>
        <link rel="shortcut icon" type="image/png" href="/favicon.png">

        <!-- Inlined splash styling -->
        <style>
            #splash {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                z-index: 13371337;
                background-color: #3b2d4a;
                background-image: url("./logo-mountain.png");
                background-size: calc(1536px / 2);
                background-position: center;
                background-repeat: no-repeat;
            }
            #splash-cogwheel::before,
            #splash-cogwheel::after,
            #splash::after {
                content: "";
                position: fixed;
                left: calc(50vw - 1536px / 2 / 2 + 610px / 2);
                top: calc(50vh - 1536px / 2 / 2 + 732px / 2);
                width: calc(314px / 2);
                height: calc(314px / 2);
                background-size: calc(314px / 2);
                background-position: center;
                background-repeat: no-repeat;
            }
            #splash-cogwheel::before {
                background-image: url("./logo-cogwheel-part.png");
                animation: cog-spin 2s infinite linear;
            }
            #splash-cogwheel::after {
                background-image: url("./logo-cogwheel-part.png");
                animation: cog-spin 2s -0.25s infinite linear;
            }
            #splash::after {
                background-image: url("./logo-cogwheel-hole.png");
            }
            @keyframes cog-spin {
                0%   { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#3b2d4a">

        <script src="./js/lazyman.js"></script>        
        <script src="./js/boot.js" async defer></script>
    </head>
    <body>
        <div id="splash">
            <div id="splash-cogwheel"></div>
        </div>

        <div id="main">
            <div class="section" id="main-editor">
                
            </div>

            <div id="main-divider"></div>

            <form class="section" action="#" id="main-yaml">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
            </form>
        </div>
    </body>
</html>
